<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error {
            color: red;
            font-size: 2rem;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Define el path permitido
            const allowedPath = "/ruta-permitida";

            // Obtiene el path actual de la URL
            const currentPath = window.location.pathname;

            // Verifica si el path es el permitido
            if (currentPath !== allowedPath) {
                // Si no es el permitido, muestra un mensaje de error o redirige
                document.body.innerHTML = `
                    <div class="error">
                        <h1>Acceso no permitido</h1>
                        <p>Esta página solo está disponible en el path ${allowedPath}</p>
                    </div>
                `;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Que tengas un Gran día </h1>
        <p>Pagina TEST - ALEGRIA ALEGRIA</p>
    </div>
</body>
</html>
